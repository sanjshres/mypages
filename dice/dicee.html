<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1 id="heading1">Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        
        <img class="img1 img " src="images\dice6.png">
      </div>

      <div class="dice">
        <p> Player 2</p>
        <img class=" img img2" src="images\dice6.png">
      </div>

    </div>
    <script>
      
      
            function rollDice(imageClassName) {
              var x = Math.floor((Math.random() * 6) + 1);

              document.getElementsByClassName(imageClassName)[0].src = ("images\\dice" + x +".png");
              return x;
            }
            rollDice("img1");
            rollDice("img2");
            
            function compare() {
            var a = rollDice("img1");
            var b = rollDice("img2");
            
            if (a < b) {
              document.getElementById("heading1").innerHTML = "Player 2 Wins";
            }
            else if (a > b){
              document.getElementById("heading1").innerHTML = "Player 1 Wins";
            }
            else {
              document.getElementById("heading1").innerHTML = "DRAW";
            }
            }
            compare();
    </script>

  </body>
